<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background Gradient for depth -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c21;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0c;stop-opacity:1" />
    </linearGradient>
    
    <!-- Button Gradient -->
    <linearGradient id="btnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c1c21;stop-opacity:1" />
    </linearGradient>

    <!-- Primary Accent Glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Outer Body -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad)" />
  <rect x="2" y="2" width="508" height="508" rx="108" fill="none" stroke="#2d2d35" stroke-width="4" opacity="0.5" />

  <!-- The "Screen" -->
  <rect x="80" y="80" width="352" height="90" rx="16" fill="#000" />
  <rect x="80" y="80" width="352" height="90" rx="16" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.6" />
  
  <!-- Active Cursor/Indicator in screen -->
  <rect x="100" y="110" width="120" height="30" rx="4" fill="#3b82f6" filter="url(#glow)" opacity="0.8" />
  
  <!-- Button Grid (9-key style for a more "calculator" feel) -->
  <g transform="translate(80, 210)">
    <!-- Row 1 -->
    <rect x="0" y="0" width="100" height="70" rx="12" fill="url(#btnGrad)" />
    <rect x="126" y="0" width="100" height="70" rx="12" fill="url(#btnGrad)" />
    <rect x="252" y="0" width="100" height="70" rx="12" fill="url(#btnGrad)" />
    
    <!-- Row 2 -->
    <rect x="0" y="94" width="100" height="70" rx="12" fill="url(#btnGrad)" />
    <rect x="126" y="94" width="100" height="70" rx="12" fill="url(#btnGrad)" />
    <rect x="252" y="94" width="100" height="70" rx="12" fill="url(#btnGrad)" />
    
    <!-- Row 3 (Highlighted primary action) -->
    <rect x="0" y="188" width="100" height="70" rx="12" fill="url(#btnGrad)" />
    <rect x="126" y="188" width="100" height="70" rx="12" fill="url(#btnGrad)" />
    <rect x="252" y="188" width="100" height="70" rx="12" fill="#3b82f6" />
  </g>

  <!-- Subtle glass shine overlay -->
  <path d="M110 0 C 50 0, 0 50, 0 110 L 0 250 Q 250 150, 512 250 L 512 110 C 512 50, 462 0, 402 0 Z" fill="white" opacity="0.03" />
</svg>
